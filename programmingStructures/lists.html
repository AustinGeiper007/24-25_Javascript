<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lists/Arrays</title>
</head>
<body>

<script>
  // Just like Python, lists/arrays, start at 0 and count up
  //             0          1           2           3         4        5
  badGames = ["Chess", "Warhammer", "Fornite", "Warframe", "Zelda", "Mario"];

  for(let index = 0; index < 6; index++){
    alert(badGames[index]);
  }

</script>

</body>
</html>
