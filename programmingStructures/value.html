<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manipulating Values</title>
</head>
<body>

<p>Input values to add</p>

<form>
    First Name:
    <input type="text" id="value1" />
    <br />
    Last Name:
    <input type="text" id="value2" />
    <br /><br />
    Press to check if boxes are empty
    <br />
    <button type="button" onclick="check()">Check</button>
</form>

<script>
  function addValues(){
      // The Number function turns it from a string to a value
      // Without it, the addition part would do string addition
    let value1 = Number(document.getElementById('value1').value);
    let value2 = Number(document.getElementById('value2').value);
    let output = value1 + value2
    alert("Your total is: " + output)
  }

  function check(){
      let value1 = document.getElementById('value1').value;
      let value2 = document.getElementById('value2').value;

      if (value1 == ""){
          document.getElementById("value1").style.backgroundColor = "red"
      }
      if (value2 == ""){
          document.getElementById("value2").style.backgroundColor = "red"
      }
      if (value1 != ""){
          document.getElementById("value1").style.backgroundColor = "white"
      }
      if (value2 != ""){
          document.getElementById("value2").style.backgroundColor = "white"
      }
  }
</script>

</body>
</html>
