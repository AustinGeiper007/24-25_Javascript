<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<!-- On click does things when you click it (shocker...)-->
<p>On Click Example</p>
<button type="button" onclick="alert('Hello World')">CLICK ME!!!</button>

<!-- On change means when something int he input is edited-->
<br /><br /><p>Onchange example</p>
<input type="text" name="data" onchange="alert('You put stuff in the text box? It doesnt do anything)" />

<!-- On mouse over detects if you hover over an item (shocker...)-->
<br /><br /><p>On mouse over example</p>
<img src="../img/1a389d9463b5ce27dc12f2428501dd3da2b4c1c2-1440x810.avif" width="200px" onmouseover="alert('You hovered on the image')">

<!-- On mouse out detects if the mouse leaves an area/object -->
<br /><br /><p>On mouse out example</p>
<p onmouseout="alert('Your mouse left this texts area')">If you hover then leave me I scream</p>


</body>
</html>
