<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<!-- Create a div tag with some text and an id named "goodbye".
     Create a button that, when clicked, makes the text disappear -->
<div class="container" id="goodbye">
    This is some text. This text will disappear if you press the button below. This will send this paragraph to the void, never to be seen again.
</div>
<br />
<button id="disappearIDgoodbye" onclick="disappearText()" onmouseover="plead()" onmouseleave="thank()">
    Click to get rid of text
</button>
<button id="showIDgoodbye" onclick="reappearText()">
    Click to show text
</button>

<script>
    function disappearText(){
        document.getElementById('goodbye').style.display = "none";
    }
    function plead(){
        document.getElementById('goodbye').innerHTML = "NO NO NO! PLEASE DON'T CLICK THAT BUTTON!"
    }
    function thank(){
        document.getElementById('goodbye').innerHTML = "Thank you for sparing me!"
    }
    function reappearText(){
        document.getElementById('goodbye').style.display = 'block'
       }
</script>


</body>
</html>
