<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shy image</title>
</head>
<body>
<h1>Hover over to vanish image</h1>
<img src="img/blue.png" id="blue" onmouseover="vanish()">

<script>
    function vanish(){
        document.getElementById("blue").style.display = "none"
    }
</script>

</body>
</html>
