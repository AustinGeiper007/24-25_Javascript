<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4 function calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .btn{
        height: 75px;
        width: 75px;
        border-color: #000;
      }
      .btn{
        -webkit-box-shadow: 3px 3px 0px 2px #919191;
        box-shadow: 3px 3px 0px 2px #919191;
      }
      .btn:hover{
        background-color: #eee;
        border-color: #fff;
        -webkit-box-shadow: inset 4px 4px 9px 4px rgba(0,0,0,0.44);
        box-shadow: inset 4px 4px 9px 4px rgba(0,0,0,0.44);
      }
      .display{
        border-color: #000;
      }
    </style>
</head>
<body>
<br /><br />
<div class="container">
  <div class="row">
    <div class="col">
      <input type="text" class="display" />
    </div>
  </div>
  <table class="table" id="calc_buttons">
    <tr>
      <th>
        <button type="button" class="btn" value="7">7</button>
      </th>
      <th>
        <button type="button" class="btn" value="8">8</button>
      </th>
      <th>
        <button type="button" class="btn" value="9">9</button>
      </th>
      <th>
        <button type="button" class="btn operator" value="/">&divide;</button>
      </th>
    </tr>
    <tr>
      <th>
        <button type="button" class="btn" value="4">4</button>
      </th>
      <th>
        <button type="button" class="btn" value="5">5</button>
      </th>
      <th>
        <button type="button" class="btn" value="6">6</button>
      </th>
      <th>
        <button type="button" class="btn operator" value="*">x</button>
      </th>
    </tr>
    <tr>
      <th>
        <button type="button" class="btn" value="1">1</button>
      </th>
      <th>
        <button type="button" class="btn" value="2">2</button>
      </th>
      <th>
        <button type="button" class="btn" value="3">3</button>
      </th>
      <th>
        <button type="button" class="btn operator" value="-">-</button>
      </th>
    </tr>
    <tr>
      <th>
        <button type="button" class="btn" value="0">0</button>
      </th>
      <th>
        <button type="button" class="btn operator" value="C">Clear</button>
      </th>
      <th>
        <button type="button" class="btn operator" value="=">=</button>
      </th>
      <th>
        <button type="button" class="btn operator" value="+">+</button>
      </th>
    </tr>
  </table>
</div>


<script type="text/javascript" src="calc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
